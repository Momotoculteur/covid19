<div fxFill fxLayout="column">
  <div fxFlex=30px>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </div>

  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>
